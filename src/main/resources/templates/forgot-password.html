<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>RKI | Glemt adganngskode</title>

        <!---CSS--->
        <link rel="stylesheet" href="css/layout.css" type="text/css"/>

        <!---JQUERY--->
        <script src="lib/jquery/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div class="login-box">
            <div class="login-logo">
                <h1 class="text-center">
                    <img src="https://placehold.it/70x70" class="img-circle-70"/>
                    <br/>
                    <strong>Rødovre Idrætsanlæg</strong>
                </h1>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="box">
                            <div class="box-header">
                                <div class="box-title">
                                    Glemt Adgangskode
                                </div>
                            </div>
                            <div class="box-body">
                                <form method="post">
                                    <label for="forgot-email">Email:</label>
                                    <input name="email" type="email" placeholder="Indtast din email..." id="forgot-email"
                                           required/>
                                    <input name="forgot-submit" type="submit" value="Log ind" class="btn btn-blue btn-block"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
